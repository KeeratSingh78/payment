name: surakshapay
description: A secure payment app with voice commands and fraud detection

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # Voice & Speech
  speech_to_text: ^7.0.0
  flutter_tts: ^4.0.2
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  go_router: ^14.2.7
  flutter_svg: ^2.0.10+1
  
  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  
  # Local Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Contacts
  flutter_contacts: ^1.1.7+4
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.4.2
  crypto: ^3.0.3
  
  # Camera
  camera: ^0.11.0
  
  # Vibration
  vibration: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
  
